<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecek Follower Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-slate-800 rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">Pengecek Follower Instagram</h1>
            <p class="mt-2 text-slate-400">Masukkan username untuk melihat jumlah pengikut saat ini.</p>
        </div>
        
        <div class="mt-8 space-y-4">
            <div>
                <label for="username-input" class="sr-only">Username Instagram</label>
                <div class="flex items-center bg-slate-900 border border-slate-700 rounded-md">
                    <span class="px-3 text-slate-500">@</span>
                    <input id="username-input" type="text" required class="flex-1 p-3 bg-transparent placeholder-slate-500 focus:outline-none sm:text-sm" placeholder="username_instagram">
                </div>
            </div>
            <div>
                <button id="scrape-btn" class="group w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition-colors">
                    Cek Sekarang
                </button>
            </div>
        </div>

        <div id="result-container" class="mt-6 text-center hidden">
            <p class="text-slate-400">Jumlah Pengikut:</p>
            <p id="follower-count" class="text-4xl font-bold text-white">-</p>
            <p id="error-message" class="text-red-400 mt-2"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
